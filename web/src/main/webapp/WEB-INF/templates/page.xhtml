<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:insert name="metadata"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        <ui:insert name="title">#{msgs.tagline}</ui:insert>
    </title>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <f:view>
        <ui:insert name="content"/>
        <ui:debug hotkey="p" rendered="true"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:panelGroup layout="block" id="fb-root"/>
        <script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
  FB.init({
    appId  : 'YOUR APP ID',
    status : true, // check login status
    cookie : true, // enable cookies to allow the server to access the session
    xfbml  : true, // parse XFBML
    channelURL : '${request.scheme}://${request.serverName}:${request.serverPort}${request.contextPath}/channel.html', // channel.html file
    oauth  : true // enable OAuth 2.0
  });
</script>
    </f:view>
</h:body>
</html>
